<app-user-navbar></app-user-navbar>
<div class="container">
    <div class="row" style="margin-top: 1%; margin-bottom: 1%">
        <div style="position: absolute; right: 2%; width: 92%; text-align: right;">
            <button type="button"  class="btn btn-primary"  (click)="openAddErrorCodeModal()">Add<i class="bi bi-plus"></i></button>&nbsp;
            <button class="btn btn-dark" onclick="window.history.back()"><i class="bi bi-arrow-left-short"></i>&nbsp;Back</button>

        </div>
    </div>
</div>
<div style="margin-top: 3%; margin-bottom: initial" class="d-flex align-items-center justify-content-center">
    <h4 style="font-weight: bold">ERROR CODES MASTER</h4>
</div>
<ngx-datatable
class="material"
  [rows]="data"
  columnMode="force"
  [headerHeight]="55" 
  [footerHeight]="50" 
  [rowHeight]="'auto'"
  [count]="count" [limit]="8" [offset]="0" (page)="setPage($event)"

>
  <ngx-datatable-column name="Type" prop="ERR_TYPE"></ngx-datatable-column>
  <ngx-datatable-column name="Code" prop="ERR_CODE"></ngx-datatable-column>
  <ngx-datatable-column name="Description" prop="ERR_DESC"></ngx-datatable-column>

  <ngx-datatable-column name="Action">
    <ng-template ngx-datatable-cell-template let-row="row">
      <button class="btn btn-warning btn-sm" (click)="openAddErrorCodeModal(row)" >Edit</button>&nbsp;  
      <button class="btn btn-danger btn-sm" (click)="deleteErrorCodesMaster(row.ERR_CODE)">Delete</button>
    </ng-template>
  </ngx-datatable-column>
 
</ngx-datatable>
